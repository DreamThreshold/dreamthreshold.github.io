// Shorthand
let cos = Math.cos, sin = Math.sin, round = Math.round;

class State {
  constructor(details,kind) {
    if (kind == null){
      kind = 'pixels';
    }
    this.kind = kind;
    if (kind=='pixels'){
      this.pixels = details; // y, x, channel; 3D array of pixel values
      this.xStartCentered = -sqs*this.pixels[0].length/2;
      this.yStartCentered = -sqs*this.pixels.length/2;
      this.width = sqs*this.pixels[0].length;
      this.height = sqs*this.pixels.length;
    } else if (kind == 'path') {
      this.pathPoints = details.pathPoints;
      this.fill = details.fill;
      this.stroke = details.stroke;
    }
  }
}

class Sprite {
  constructor(states, x, y, width, height, untethered, animation) {
    if (untethered==null){
      this.untethered = false;
    } else {
      this.untethered = untethered;
    }
    if (animation==null){
      this.animation = false;
    } else {
      this.animation = animation;
    }
  	this.states = states;
    this.kind = states[0].kind;
    this.x = x;
    this.y = y;
    this.height = height;
    this.width = width;
    this.state = states[0];
  }

// View object
class View {
  constructor({name, parent, /*name to append to svg id; parent html node*/
    angleh, anglev, anglehs, anglevs, observation, distance,/*render settings*/
    squaresize, scale,/*sizing settings*/
    sprites /* sprites, each containing states, containing a pixel array*/}) {

  	Object.assign(this, {name, parent, /*name to append to svg id; parent html node*/
      angleh, anglev, anglehs, anglevs, observation, distance,/*render settings*/
      squaresize, scale,/*sizing settings*/
      sprites /* sprites, each containing states, containing a pixel array*/});

    // to be populaed and used later:
    this.pixels = [];
    this.paths = [];
    this.width = null;
    this.height = null;
    this.index = null;
    this.point = null;

    // generate the points based on each sprite's initial state
    for (var spri = 0; spri < this.sprites.length; spri+=1){
    	// console.log('spri '+spri);
    	// console.log(this.sprites[spri]);

      // Handle this sprite differently depending on what kind it is
      switch (this.sprites[spri].kind){
        case 'pixels':


        	let px = this.sprites[spri].state.pixels;

        	for (var yi = 0; yi < px.length; yi+=1){
        		// console.log('yi:'+yi);
        		// console.log(px[yi]);
        		for (var xi = 0; xi < px[yi].length; xi+=1){
              if (px[yi][xi][3] != 0){ /* only if not transparent*/
          			this.pixels.push({
          				x:this.sprites[spri].x + (this.squaresize*xi),
          				y:this.sprites[spri].y + (this.squaresize*yi),
          				z:0,
          				r:0.5,
                  rgb:px[yi][xi],
                  untethered:this.sprites[spri].untethered,
                  animation:this.sprites[spri].animation
                });
              }
        		}
        	}

        break;

      case 'path':
        this.paths.push({
          ...this.sprites[spri].state,
          r:undefined,
          untethered:this.sprites[spri].untethered,
          animation:this.sprites[spri].animation});
        // todo: give r based on backmost location?
        break;
      default:
        console.log('Invalid or missing kind.');
      }
    }

    // Now go through all the different svg elements, pixels, paths, etc, and format them
    // Initialize the current state of the pixels, give it a color
    this.pixels.forEach( d => d.state = {
      fill: `rgba(${d.rgb[0]},${d.rgb[1]},${d.rgb[2]},${d.rgb[3]})`,
      x: `${d.x}`,
      y: `${d.y}`,
      z: `${d.z}`
    } );

    // console.log(this.paths);
    // Initialize the current state of the pixels, give it a color
    // console.log('check path 0:');
    // console.log(this.paths[0]);
    this.paths.forEach( d => d.state = {
      fill: `rgba(${d.fill[0]},${d.fill[1]},${d.fill[2]},${d.fill[3]})`,
      stroke: `rgba(${d.stroke[0]},${d.stroke[1]},${d.stroke[2]},${d.stroke[3]})`,
      d: `M${ ([...d.pathPoints, d.pathPoints[0]].map(e => e[0]+','+e[1] )).join(" L")}`

    } );
    // console.log(this.paths);

    // console.log('this.pixels after adding states:');
    // console.log(this.pixels);
    // console.log(this.pixels[2].state.x);

    // Add the SVG to the HTML parent element:
    parent.innerHTML = `<svg id="svg_${this.name}">
                            <g id="elements_${this.name}"></g>
                          </svg>`;
    this.svg = document.getElementById(`svg_${this.name}`);
    this.svgpixels = document.getElementById(`elements_${this.name}`);
    let sqsz = this.squaresize;
    this.elemsSVG = [];
    this.elemsSVG.push(
      ...this.paths.map( (d,i) => `<path class="${(d.untethered?'untethered':'tethered')}" index="${this.elemsSVG.length+i}" ></path>`) );
    this.elemsSVG.push(
      ...this.pixels.map( (d,i) => `<rect class="${(d.untethered?'untethered':'tethered')}" index="${i}" width="${sqsz}" height="${sqsz}"></rect>`) );

    this.svgpixels.innerHTML = this.elemsSVG.join('');

    // now save the pure elements, which combine this.pixels, this.paths, export_c
    this.elems = [...this.paths, ...this.pixels];

    // console.log('all elements:');
    // console.log(this.elems);

    this.rectNodes = this.svgpixels.querySelectorAll('rect');
    this.pathNodes = this.svgpixels.querySelectorAll('path');
    this.allNodes = [...this.pathNodes, ...this.rectNodes];

    // store start time, for animation
    this.startTime = Date.now();

    // Setup and event listeners

    // wrapper
    let eventwrap = (t, f) => addEventListener(t, e => this.renderRects( f(e) ));

    // User actions
    // for clicking and dragging to rotate:
    eventwrap('click', e => this.index = this.pixels[e.target.getAttribute('index')]);
    // clear the point that was clicked on mousup
    eventwrap('mouseup', e => this.point = null);
    // Get the point clicked
    eventwrap('mousedown', e=> this.point = { x: e.x,
                                              y: e.y,
                                              angleh: this.angleh,
                                              anglev: this.anglev});
    // if not null, move to new vertical and horizontal anlges while simultaneously
    // updating the stored horizontal and vertical angle values
    eventwrap('mousemove', e => this.point && (this.angleh = this.point.angleh+(e.x - this.point.x)/this.anglehs) +
                                              (this.anglev = this.point.anglev-(e.y - this.point.y)/this.anglevs) );

    // for scrolling to zoom:
    eventwrap('wheel', e => this.observation *= 1-Math.sign(e.deltaY)*0.15);

    // resizing (will be called on initialization)
    eventwrap('resize', e => this.svg.setAttribute('viewBox',
      `0 0 ${this.width=innerWidth} ${this.height=innerHeight}`));
    dispatchEvent( new Event('resize'));

    // Also set a timeout, so we can hav animatins play:
    this.timeout = setInterval(() => this.renderRects(), 1000/30);


  }

  project(el){
    if (!el.untethered){


      switch( el.kind ){
        case 'path':
          // console.log('Here is where we would project a path');
          let pathPts = [];
          let rr = Infinity; //

          for (let pt of el.pathPoints){
            // console.log(pt);
            // Note the x, y, and z are set up such that z is up,
            // because we assume paths are expected to be more conventional 3D
            let ptx = pt[0];
            let pty = -pt[2];
            let ptz = pt[1];
            let x = ptx*cos(-this.angleh) + ptz*sin(-this.angleh);
            let z = ptz*cos(-this.angleh) - ptx*sin(-this.angleh);
            let y = pty*cos(this.anglev) + z*sin(this.anglev);
            let dist = z*cos(this.anglev) - pty*sin(this.anglev) + this.distance;



            // let x = pt[0]*cos(this.angleh) + pt[2]*sin(this.angleh);
            // let z = pt[1]*cos(this.angleh) + pt[0]*sin(this.angleh);
            // let y = -pt[2]*cos(this.anglev) + z*sin(this.anglev);
            // let dist = z*cos(this.anglev) + pt[2]*sin(this.anglev) + this.distance;
            // console.log(`(this.observation/dist)*x + this.width: ${[this.observation,dist,x,this.width]}`);
            pathPts.push( [(this.observation/dist)*x + this.width/2,
                              (this.observation/dist)*y + this.height/2] );

            // Here's where we'd resize the rect element based on z-distance,
            // if we want to do that. For now, just save the zDepth for use later
            // console.log(el.r);
            // causes issues, maybe because r isn't initialized accurately
            rr = Math.min(rr, this.distance/dist*el.r);
          }
          // console.log(`rr:4${rr}`);

          // Form the path string from the coordinates we just updated
          // console.log('path pts in project:');
          // console.log(pathPts);
          el.state.d = `M${([...pathPts,pathPts[0]].map(e => e[0]+','+e[1])).join(" L")}`;
          el.state.r = rr;
          break;

        case 'pixels': case 'pixel': default:
          let px = el;
          // Note the x, y, and z are set up such that z is into page,
          // because we assume pixels are for billboarding
          let x = px.x*cos(this.angleh) + px.z*sin(this.angleh);
          let z = px.z*cos(this.angleh) + px.x*sin(this.angleh);
          let y = px.y*cos(this.anglev) + z*sin(this.anglev);
          let dist = z*cos(this.anglev) - px.y*sin(this.anglev) + this.distance;
          // console.log(`(this.observation/dist)*x + this.width: ${[this.observation,dist,x,this.width]}`);
          px.state.x = (this.observation/dist)*x + this.width/2;
          px.state.y = (this.observation/dist)*y + this.height/2;
          // rounding
          // px.state.x = round(px.state.x/this.squaresize)*this.squaresize;
          // px.state.y = round(px.state.y/this.squaresize)*this.squaresize;
          // Here's where we'd resize the rect element based on z-distance,
          // if we want to do that. For now, just save the zDepth for use later
          px.state.r = this.distance/dist*px.r;

      }
    } else {
      // project without any UI rotation
      switch( el.kind ){
        case 'path':
          // console.log('Here is where we would project a path');
          let pathPts = [];
          let rr = Infinity; //

          for (let pt of el.pathPoints){
            // console.log(pt);
            // Note the x, y, and z are set up such that z is up,
            // because we assume paths are expected to be more conventional 3D
            let x = pt[0];
            let y = -pt[2];
            let z = pt[1];
            // let x = ptx*cos(-this.angleh) + ptz*sin(-this.angleh);
            // let z = ptz*cos(-this.angleh) - ptx*sin(-this.angleh);
            // let y = pty*cos(this.anglev) + z*sin(this.anglev);
            let dist = this.distance;

            // let dist = z*cos(this.anglev) + pt[2]*sin(this.anglev) + this.distance;
            // console.log(`(this.observation/dist)*x + this.width: ${[this.observation,dist,x,this.width]}`);
            pathPts.push( [(this.observation/dist)*x + this.width/2,
                              (this.observation/dist)*y + this.height/2] );

            // Here's where we'd resize the rect element based on z-distance,
            // if we want to do that. For now, just save the zDepth for use later
            // console.log(el.r);
            // causes issues, maybe because r isn't initialized accurately
            rr = Math.min(rr, this.distance/dist*el.r);
          }
          console.log(`rr:4${rr}`);
          // Form the path string from the coordinates we just updated
          // console.log('path pts in project:');
          // console.log(pathPts);
          el.state.d = `M${([...pathPts,pathPts[0]].map(e => e[0]+','+e[1])).join(" L")}`;
          el.state.r = rr;
          break;

        case 'pixels': case 'pixel': default:
          let px = el;
          // Note the x, y, and z are set up such that z is into page,
          // because we assume pixels are for billboarding
          var x, y, z;
          if (px.animation!=false){
            // console.log('within if px.animation for element:');
            // console.log(el);
            var xy = px.animation(px.x, px.y, Date.now()-this.startTime);
            // console.log(xy);
            x = xy[0];
            z = px.z;
            y = xy[1];
          } else{
            // console.log('within else of px.animation!=false for element: ');
            // console.log(el);
            x = px.x;//*cos(this.angleh) + px.z*sin(this.angleh);
            z = px.z;//*cos(this.angleh) + px.x*sin(this.angleh);
            y = px.y;//*cos(this.anglev) + z*sin(this.anglev);
          }
          let dist = this.distance;//+z*cos(this.anglev) - px.y*sin(this.anglev) ;
          // console.log(`(this.observation/dist)*x + this.width: ${[this.observation,dist,x,this.width]}`);
          px.state.x = (this.observation/dist)*x + this.width/2;
          px.state.y = (this.observation/dist)*y + this.height/2;
          // rounding
          // px.state.x = round(px.state.x/this.squaresize)*this.squaresize;
          // px.state.y = round(px.state.y/this.squaresize)*this.squaresize;
          // Here's where we'd resize the rect element based on z-distance,
          // if we want to do that. For now, just save the zDepth for use later
          px.state.r = this.distance/dist*px.r;

      }
    }

    // console.log(px);
    // console.log(`px.state.x, px.state.y, px.state.z,dist,r: ${[px.state.x,px.state.y,px.state.z,dist,px.state.r]}`);

  }

  renderRects(){

    // this.pixels.forEach( (d) => this.project(d));
    // this.pixels.sort( (a,b) => a.state.r - b.state.r );
    // // unpack attributes
    // this.pixels.forEach( (d, i) => Object.entries(d.state)
    //   .forEach(e => this.rectNodes[i].setAttribute(...e)));


    // this.allElements
    this.elems.forEach( (d) => this.project(d));
    this.elems.sort( (a,b) => a.state.r - b.state.r );
    // unpack attributes
    this.elems.forEach( (d, i) => Object.entries(d.state)
      .forEach(e => this.allNodes[i].setAttribute(...e)));
  }

  newFrame(){
    // This will move to the next frame (pixels of the next state for a sprite)
    return 0
  }

}

// "function factory"
function lrSpin(delay, cycle, lrratio, lrradius, spinradius){
  // ex: 500, 10000, 0.8
  // ratios are number of lrs, then a spin
  return function (x,y,t) {

    t+=delay;
    t%=cycle;
    let lr = (lrratio)*cycle;
    let spin = (1-lrratio)*cycle;
    var newx, newy;
    if (t<=lr){
      newx = x + (lrradius*sin(Math.PI*8*(t/lr)));
      newy = y;
    } else if (t>lr){
      newx = (x-spinradius) + (spinradius*cos(Math.PI*4*((t-lr)/spin)));
      newy = y + (spinradius*sin(Math.PI*4*((t-lr)/spin)));
    }
    // console.log("inside inner lrspin")
    // console.log([t,delay,cycle,lr,spin,newx,newy])
    return [newx, newy];
  };
};
